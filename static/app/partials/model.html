<div class="row">
  <div class="col-xs-6 col-md-4">
    <!-- List of most recent items. -->
    <div class="list-group">
      <a ng-repeat="model in list.items"
         ng-class="{active: $stateParams.id === model.id}"
         ui-sref="model.detail({id: model.id})"
         class="list-group-item">
        <h4 class="list-group-item-heading">
          {{model.name}}
        </h4>
        <p class="list-group-item-text">
          {{model.created | moment_fromNow}}
        </p>
      </a>
    </div>
    <!-- Empty list. -->
    <div class="panel panel-default" ng-hide="list.items">  
      <div class="panel-body text-muted">
        No items found
      </div>
    </div>
    <p><a href="{{$root.api_url}}">List</a> the most recent items.</p>
  </div>
  <div class="col-xs-6 col-md-8" ui-view></div>
</div>
