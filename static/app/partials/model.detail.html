<form name="model_form" ng-submit="save()" novalidate>
  <div class="input-group">
    <input
      ng-model="model.name"
      class="form-control" type="text" placeholder="Name" required>
    <span class="input-group-btn">
      <input class="btn btn-primary" type="submit" value="Save">
    </span>
  </div>
</form>

<p ng-show="model.id">
  <!-- Delete model and go to parent route. -->
  <a ui-sref="^" ng-click="model.$delete()">Delete</a>
</p>
