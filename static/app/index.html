<!DOCTYPE html>
<html lang="en" ng-app="seed">
<head>
  <title>AngularJS + Cloud Endpoint</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/app/css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar. Just standard Bootstrap except for the active item class
  selectors and the named state <a ui-sref> directive.
  -->
  <nav
    class="navbar navbar-static-top navbar-inverse"
    role="navigation"
    ng-init="path=$location.path()">
    <div class="navbar-header"> 
      <a class="navbar-brand" href="#/model">List</a>
    </div>
    <div class="navbar-collapse">
      <ul class="nav navbar-nav">
        <li seed-route="/model/create">Add Item</li>
        <li seed-route="/about">About</li>

        <li ng-class="{active: '/model/create' == $location.path()}">
          <a href="#/model/create">Add Item</a>
        </li>
        <li ng-class="{active: '/about' == $location.path()}">
          <a href="#/about">About</a>
        </li>
      </ul>
    </div>
  </nav>

  {{$location.path()}}

  <!-- View container. -->
  <div class="container" ng-view></div>

  <script type="text/ng-template" id="/app/partials/error.html">
    <h1>Sorry!</h1>
    <p>We were unable to access the data store.</p>
  </script>

  <!-- Library files. -->
  <script src="/app/lib/angular/angular.js"></script>
  <script src="/app/lib/angular/angular-resource.js"></script>
  <script src="/app/lib/angular/angular-route.js"></script>
  <script src="/app/lib/angular/angular-ui-router.js"></script>
  <script src="/app/lib/moment.js"></script>
  <script src="/app/lib/restangular.js"></script>
  <script src="/app/lib/underscore.js"></script>
  
  <!-- Angular application files. -->
  <script src="/app/js/app.js"></script>
  <script src="/app/js/services.js"></script>
  <script src="/app/js/controllers.js"></script>
  <script src="/app/js/directives.js"></script>
  <script src="/app/js/filters.js"></script>
</body>
</html>
